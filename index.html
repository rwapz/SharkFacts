<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daily Shark Facts</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Daily Shark Facts</h1>
  </header>

  <main>
    <div id="fact-container">
      <div id="fact-title"></div>
      <div id="fact-text"></div>
      <div class="image-container">
        <img id="shark-img" alt="Shark Image" />
      </div>
      <div id="like-btn-container">
        <button id="like-btn">ðŸ¦ˆ Like</button>
        <button id="random-btn">Random Fact</button>
        <div id="like-count">Likes: 0</div>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Daily Shark Facts</p>
  </footer>

  <!-- Modal for Random Fact -->
  <div id="random-fact-modal" class="hidden">
    <div id="modal-content">
      <button id="modal-close-btn" title="Close">&times;</button>
      <h2>Random Shark Fact</h2>
      <p id="random-fact-text"></p>
    </div>
  </div>

  <audio id="like-sound" src="sounds/like-sound.wav" preload="auto"></audio>
  <script src="script.js" defer></script>
</body>
</html>
