<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily Shark Facts</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" href="images/sharkicon.png">
</head>
<body>
  <h1>Daily Shark Fact</h1>
  <div id="fact-container">
    <p id="fact-text">Loading fact...</p>
    <img id="fact-image" src="" alt="Shark Image">
  </div>

  <div id="like-container">
    <img id="like-icon" src="images/sharkicon.png" alt="Like Shark">
    <span id="like-count">0</span>
  </div>

  <script src="script.js"></script>
</body>
</html>
