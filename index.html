<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daily Shark Facts</title>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <!-- Preload images for performance -->
  <link rel="preload" as="image" href="images/random.png">
  <link rel="preload" as="image" href="images/whale-shark-1.jpg">
  <link rel="preload" as="image" href="images/shark.jpg">
  <link rel="preload" as="image" href="images/great-white-shark.jpg">
  <link rel="preload" as="image" href="images/hammerhead-shark.jpg">
  <link rel="preload" as="image" href="images/dwarf-lantern-shark.jpg">
  <link rel="preload" as="image" href="images/shark-skeleton.jpg">
  <link rel="preload" as="image" href="images/mako-shark.jpg">
  <link rel="preload" as="image" href="images/shark-sensing.jpg">
  <link rel="preload" as="image" href="images/shark-hunting.jpg">
</head>
<body>
  <header>
    <h1>Daily Shark Facts</h1>
  </header>

  <main>
    <section id="fact-container" aria-label="Daily shark fact">
      <h2 id="fact-title" tabindex="0">Loading...</h2>
      <p id="fact-text">Loading fact...</p>
      <div class="image-container" aria-label="Image of shark">
        <img id="shark-img" alt="Shark Image" onerror="this.src='images/random.png';" />
      </div>
      <div id="like-btn-container">
  <button id="like-btn" aria-pressed="false" aria-describedby="like-count">🦈 Like</button>
  <button id="message-btn" type="button" aria-label="Share this random fact">💬 Message</button>
  <span id="like-count" aria-live="polite" aria-atomic="true" style="display:none;">Likes: 0</span>
</div>
      <div id="random-btns" style="margin-top:1.5rem;">
        <button id="random-btn" type="button" aria-label="Show a random shark fact">🎲 Random Fact</button>
        <button id="back-btn" type="button" style="display:none;" aria-label="Back to today's fact">⬅️ Back to Today</button>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Daily Shark Facts</p>
  </footer>

  <audio id="like-sound" src="sounds/like-sound.wav" preload="auto"></audio>
  <script src="script.js" defer></script>
</body>
</html>
