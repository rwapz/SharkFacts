<!DOCTYPE html>
<html lang="en">
<head>

  <title>Daily Shark Facts</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background-animation"></div>
  
  <div class="container">

    </div>

    <img id="shark-image" src="" alt="Shark image" class="shark-image" />

    <div class="controls">

        <span>â†’</span> Next

        <span>ğŸ²</span> Random

      <button id="add-favorite" class="btn btn-gold" aria-label="Add to favorites">

      </button>
      <button id="view-favorites" class="btn btn-favorites" aria-label="View favorites">
        <span>ğŸ“‹</span> View All
      </button>
    </div>
  </div>

  <!-- Modal Popup -->
  <div id="favorites-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>â­ My Favorite Facts</h2>
        <button class="modal-close" id="modal-close" aria-label="Close modal">&times;</button>
      </div>
      <div class="modal-body">
        <ul id="modal-favorite-list" class="modal-favorite-list"></ul>
      </div>
      <div class="modal-footer">
        <button id="modal-clear" class="btn btn-small">Clear All Favorites</button>
        <button id="modal-close-btn" class="btn btn-primary">Close</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
