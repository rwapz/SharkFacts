<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daily Shark Facts</title>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Daily Shark Facts</h1>
  </header>

  <main>
    <section id="fact-container" aria-label="Daily shark fact">
      <h2 id="fact-title" tabindex="0">Loading...</h2>
      <p id="fact-text">Loading fact...</p>
      <div class="image-container" aria-label="Image of shark">
        <img id="shark-img" alt="Shark Image" />
      </div>
      <div id="like-btn-container">
        <button id="like-btn" aria-pressed="false" aria-describedby="like-count">ðŸ¦ˆ Like</button>
        <button id="random-btn">ðŸŽ² Random Fact</button>
        <span id="like-count" aria-live="polite" aria-atomic="true" style="display:none;">Likes: 0</span>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Daily Shark Facts</p>
  </footer>

  <!-- Random Fact Modal -->
  <div id="random-fact-modal" class="hidden" role="dialog" aria-modal="true" aria-labelledby="modal-title">
    <div id="modal-content">
      <h3 id="modal-title">Random Shark Fact</h3>
      <p id="random-fact-text"></p>
      <div class="modal-buttons">
        <button id="show-another-btn">Show Another</button>
        <button id="modal-close-btn" aria-label="Close modal">&times;</button>
      </div>
    </div>
  </div>

  <audio id="like-sound" src="sounds/like-sound.wav" preload="auto"></audio>
  <script src="script.js" defer></script>
</body>
</html>
