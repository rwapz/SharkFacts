<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daily Shark Facts</title>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="preload" as="image" href="images/random.png">
  <!-- Preload daily images as needed -->
</head>
<body>
  <header>
    <h1>Daily Shark Facts</h1>
  </header>

  <main>
    <section id="fact-container" aria-label="Daily shark fact">
      <h2 id="fact-title" tabindex="0">Loading...</h2>
      <p id="fact-text" aria-live="polite" tabindex="0">Loading fact...</p>
      <div class="image-container" aria-label="Image of shark">
        <img id="shark-img" alt="Shark Image" loading="lazy" onerror="this.src='images/random.png';" />
      </div>
      <hr class="divider" aria-hidden="true" />
      <div id="like-btn-container">
        <button id="like-btn" aria-pressed="false" aria-describedby="like-count" tabindex="0">🦈 Like</button>
        <button id="message-btn" type="button" aria-label="Share this random fact" tabindex="0">💬 Message</button>
        <span id="like-count" aria-live="polite" aria-atomic="true" class="invisible">Likes: 0</span>
      </div>
      <div id="random-btns">
        <button id="random-btn" type="button" aria-label="Show a random shark fact" tabindex="0">🎲 Random Fact</button>
        <button id="back-btn" type="button" style="display:none;" aria-label="Back to today's fact" tabindex="0">⬅️ Back to Today</button>
      </div>
      <div id="toast" role="status" aria-live="polite"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Daily Shark Facts</p>
  </footer>

  <audio id="like-sound" src="sounds/like-sound.wav" preload="auto"></audio>
  <script src="script.js" defer></script>
</body>
</html>
