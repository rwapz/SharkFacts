<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daily Shark Facts</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Daily Shark Facts</h1>
  </header>

  <main>
    <div id="fact-container">
      <div id="fact-title">
        <h2>Shark Fact of the Day</h2>
      </div>

      <div id="fact-text"></div>

      <div class="image-container">
        <img id="shark-img" alt="Shark Image" loading="lazy" />
      </div>

      <div id="like-btn-container">
        <button id="like-btn" aria-label="Like this shark fact">Like</button>
        <div id="like-count">Likes: 0</div>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Daily Shark Facts</p>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
