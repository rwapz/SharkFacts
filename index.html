<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Daily Shark Facts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    Daily Shark Facts
  </header>

  <main>
    <div id="fact-container">
      <div id="fact-title">Today's Shark Fact</div>

      <div id="fact-text">Loading fact...</div>

      <div class="image-container">
        <img id="shark-img" src="" alt="Shark Image">
      </div>

      <div class="interaction">
        <button id="like-btn">
          Like (<span id="like-count">0</span>)
        </button>
      </div>
    </div>
  </main>

  <footer>
    &copy; 2025 Daily Shark Facts. All rights reserved.
  </footer>

  <script type="module" src="script.js"></script>
</body>
</html>
